<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Formatting tag</title>
</head>
<body>
    <h1><del>hello wolrd</del></h1>
    <h3><b>Bold</b></h3>
    <h3><emp>Empathised text</emp></h3>
    <h3><i>Italic text</i></h3>
    <h3><small>small text tag</small></h3>
    <h3>H<sub>2</sub>O</h3>
    <h3>Ram<sup>sankar</sup></h3>
    <h3><u>underline</u></h3>
    <h3><strong>this is a strong tag</strong></h3>
    <h3><mark>mark tag</mark></h3>
    <h3><strike>strike tag</strike></h3>

</body>
</html>
